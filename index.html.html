<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="tasktracker.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to Task Tracker</h1>
            <p>This tool will improve your productivity by keeping your tasks organized!</p>
        </header>
        <div class="task-input-area">
            <h2>Add Task</h2>
            <input type="text" id="new-task" placeholder="Enter new task">
            <input type="date" id="task-date">
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <div class="sort-tasks">
            <label for="sort-by-incomplete">Sort Todo by:</label>
            <select id="sort-by-incomplete">
                <option value="date">Due Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        
        <div class="sort-tasks">
            <label for="sort-by-completed">Sort Completed by:</label>
            <select id="sort-by-completed">
                <option value="date">Due Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        

        <h3>Todo</h3>
        <ul id="incomplete-tasks"></ul>
        
        <h3>Completed Tasks</h3>
        <ul id="completed-tasks"></ul>
    </div>
    <script type="text/javascript" src="tasktracker.js"></script>
</body>
</html>
